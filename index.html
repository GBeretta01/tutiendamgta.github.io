<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutiendamargarita</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 15px;
            display: inline-block;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        .menu a {
            padding: 18px 30px;
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Tutiendamargarita, C.A ™</div>
        <h1>Bienvenido a Nuestra Plataforma</h1>
        <p class="subtitle">Selecciona una herramienta del menú inferior para comenzar</p>
        
        <div class="menu">
            <a href="calculadora.html">Calculadora de Precios</a>
            <a href="base.html">Base de Datos</a>
            <a href="compra.html">Compra/Calculadora</a>
        </div>
        
        <p class="footer">
            Herramientas integradas por Gregory. <br>
            Todos los derechos reservados. 2024-2025©
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vencimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        #searchInput {
            width: 70%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .dashboard-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .service-card {
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin: 15px 0;
            background-color: #f9f9f9;
        }

        .service-header {
            color: #2c3e50;
            margin-top: 0;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .vencimiento-hoy {
            background-color: #ff4444;
            color: white;
        }

        .usuarios-list {
            list-style-type: none;
            padding-left: 0;
        }

        .usuarios-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .hidden {
            display: none;
        }

        .puestos-info {
            color: #666;
            font-size: 0.9em;
        }

        .notas {
            color: #e67e22;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .sin-resultados {
            color: #666;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Control de Cuentas por Servicio</h1>
        <h3>Vencimientos al día: <span id="fechaActual"></span></h3>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por correo, nombre o servicio...">
        <button onclick="buscarCuentas()">Buscar</button>
    </div>

    <div class="dashboard-section">
        <h2>Cuentas que vencen hoy</h2>
        <div id="cuentasHoy"></div>
    </div>

    <div class="dashboard-section hidden" id="resultadosBusqueda">
        <h2>Resultados de Búsqueda</h2>
        <div id="resultados"></div>
    </div>

    <script>
        // Función para formatear fecha
        function formatearFecha(fechaISO) {
            const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return new Date(fechaISO).toLocaleDateString('es-ES', opciones);
        }

        // Función para procesar el CSV
        async function cargarDatos() {
            try {
                const response = await fetch('data.csv');
                const csvData = await response.text();
                const hoy = 20-05-2025
                
                // Actualizar fecha en UI
                document.getElementById('fechaActual').textContent = formatearFecha(hoy);

                // Procesar CSV
                const lineas = csvData.split('\n').slice(1).filter(line => line.trim() !== '');
                return lineas.map(linea => {
                    const campos = linea.split('|');
                    return {
                        servicio: campos[0]?.trim() || 'Sin servicio',
                        email: campos[1]?.trim() || '',
                        clave: campos[2]?.trim() || '',
                        usuarios: campos[3]?.split(',').map(u => u.trim()).filter(u => u) || [],
                        fecha_vencimiento: campos[4]?.trim() || '',
                        notas: campos[5]?.trim() || '',
                        puestos_ocupados: parseInt(campos[6]) || 0,
                        puestos_totales: parseInt(campos[7]) || 0
                    };
                });
            } catch (error) {
                console.error('Error cargando datos:', error);
                return [];
            }
        }

        // Mostrar cuentas que vencen hoy
        async function mostrarCuentasHoy() {
            const datos = await cargarDatos();
            const hoy = new Date().toISOString().split('T')[0];
            const contenedor = document.getElementById('cuentasHoy');
            contenedor.innerHTML = '';

            const cuentasHoy = datos.filter(cuenta => 
                cuenta.fecha_vencimiento === hoy
            );

            if(cuentasHoy.length === 0) {
                contenedor.innerHTML = '<p class="sin-resultados">No hay cuentas que venzan hoy</p>';
                return;
            }

            cuentasHoy.forEach(cuenta => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <h3 class="service-header">${cuenta.servicio}</h3>
                    <div class="tag vencimiento-hoy">Vence hoy</div>
                    ${cuenta.email ? `<p><strong>Email:</strong> ${cuenta.email}</p>` : ''}
                    ${cuenta.usuarios.length > 0 ? `
                        <p><strong>Usuarios:</strong></p>
                        <ul class="usuarios-list">
                            ${cuenta.usuarios.map(u => `<li>${u}</li>`).join('')}
                        </ul>
                    ` : ''}
                    <p class="puestos-info">Puestos usados: ${cuenta.puestos_ocupados}/${cuenta.puestos_totales}</p>
                    ${cuenta.notas ? `<p class="notas">Notas: ${cuenta.notas}</p>` : ''}
                `;
                contenedor.appendChild(card);
            });
        }

        // Función de búsqueda mejorada
        async function buscarCuentas() {
            const termino = document.getElementById('searchInput').value.toLowerCase().trim();
            const datos = await cargarDatos();
            const resultados = datos.filter(cuenta => {
                const busquedaServicio = cuenta.servicio.toLowerCase().includes(termino);
                const busquedaEmail = cuenta.email.toLowerCase().includes(termino);
                const busquedaUsuarios = cuenta.usuarios.some(u => u.toLowerCase().includes(termino));
                const busquedaNotas = cuenta.notas.toLowerCase().includes(termino);
                
                return busquedaServicio || busquedaEmail || busquedaUsuarios || busquedaNotas;
            });

            const contenedor = document.getElementById('resultados');
            const seccionResultados = document.getElementById('resultadosBusqueda');
            contenedor.innerHTML = '';
            
            if(resultados.length > 0) {
                seccionResultados.classList.remove('hidden');
                resultados.forEach(cuenta => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.innerHTML = `
                        <h3 class="service-header">${cuenta.servicio}</h3>
                        ${cuenta.email ? `<p><strong>Email:</strong> ${cuenta.email}</p>` : ''}
                        <p><strong>Vencimiento:</strong> ${formatearFecha(cuenta.fecha_vencimiento)}</p>
                        ${cuenta.usuarios.length > 0 ? `
                            <p><strong>Usuarios:</strong></p>
                            <ul class="usuarios-list">
                                ${cuenta.usuarios.map(u => `<li>${u}</li>`).join('')}
                            </ul>
                        ` : ''}
                        <p class="puestos-info">Puestos: ${cuenta.puestos_ocupados}/${cuenta.puestos_totales}</p>
                        ${cuenta.notas ? `<p class="notas">Notas: ${cuenta.notas}</p>` : ''}
                    `;
                    contenedor.appendChild(card);
                });
            } else {
                seccionResultados.classList.remove('hidden');
                contenedor.innerHTML = '<p class="sin-resultados">No se encontraron resultados</p>';
            }
        }

        // Inicialización automática
        window.onload = () => {
            mostrarCuentasHoy();
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if(e.key === 'Enter') buscarCuentas();
            });
        };
    </script>
</body>
</html>
